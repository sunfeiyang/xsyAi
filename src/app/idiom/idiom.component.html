<nz-collapse>
  <nz-collapse-panel *ngFor="let panel of idiom?.data; let i = index" [nzHeader]="panel.idiomname" [nzActive]="i===0">
    <p>[{{panel?.idiom_spell}}]</p>
    <div *ngIf="panel.idiom_content != null && panel.idiom_content != ''">
      <nz-collapse>
        <nz-collapse-panel [nzHeader]="'【解释】'"
                           [nzActive]="true">
          <p [innerHTML]="panel.idiom_content"></p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
    <div *ngIf="panel.idiom_samples != null && panel.idiom_samples != ''">
      <nz-collapse>
        <nz-collapse-panel [nzHeader]="'【举例】'"
                           [nzActive]="false">
          <p [innerHTML]="panel.idiom_samples"></p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
    <div *ngIf="panel.idiom_derivation != null && panel.idiom_derivation != ''">
      <nz-collapse>
        <nz-collapse-panel [nzHeader]="'【来源】'"
                           [nzActive]="false">
          <p [innerHTML]="panel.idiom_derivation"></p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
  </nz-collapse-panel>
</nz-collapse>
