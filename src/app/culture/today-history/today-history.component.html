<!--<div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div>-->
<nz-list [nzDataSource]="todayHistory?.data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]='loading'>
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta [nzTitle]="nzTitle"
        nzDescription="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.todayhistorytitle}}">
        <ng-template #nzTitle>
          {{item.today_history_year}}-{{item.todayhistorymonth}}-{{item.todayhistoryday}}
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
<nz-list *ngIf="todayHistory?.code === 1001">
  <p style="text-align: center;height: 40px;line-height: 40px;">{{todayHistory?.msg}}</p>
</nz-list>
