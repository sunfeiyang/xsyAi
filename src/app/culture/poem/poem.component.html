<nz-collapse>
  <nz-collapse-panel *ngFor="let panel of poem?.data; let i = index" [nzHeader]="panel.poembiaoti" [nzActive]="i===0">
    <p>[{{panel?.poemzuozhe}}]</p>
    <div *ngIf="panel.poemneirong != null && panel.poemneirong != ''">
      <nz-collapse>
        <nz-collapse-panel [nzHeader]="'【内容】'"
                           [nzActive]="true">
          <p [innerHTML]="panel.poemneirong"></p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
    <div *ngIf="panel.poem_jieshao != null && panel.poem_jieshao != '' && panel.poem_jieshao != '【注释】<br>'">
      <nz-collapse>
        <nz-collapse-panel [nzHeader]="'【简介】'"
                           [nzActive]="false">
          <p [innerHTML]="panel.poem_jieshao"></p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
  </nz-collapse-panel>
</nz-collapse>
<nz-list *ngIf="poem?.code === 1001">
  <p style="text-align: center;height: 40px;line-height: 40px;">{{poem?.msg}}</p>
</nz-list>
