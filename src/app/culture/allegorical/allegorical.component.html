<!--<div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div>-->
<nz-list [nzDataSource]="allegorical?.data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading" *ngIf="allegorical?.code === 1000">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta
        [nzTitle]="nzTitle"
        nzDescription="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;—— {{item.allegoricalanswer}}">
        <ng-template #nzTitle>
          {{item.allegoricalquestion}}
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
<nz-list *ngIf="allegorical?.code === 1001">
  <p style="text-align: center;height: 40px;line-height: 40px;">{{allegorical?.msg}}</p>
</nz-list>
